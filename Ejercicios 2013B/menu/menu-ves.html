<!DOCTYPE>
<html>
<head>
	<title></title>
	<style type="text/css">
		.clear{
			clear: both;
		}
		nav ul{
			border: 1px solid black;
			width: 60%;
			margin: 0 auto;
			list-style-type: none;
		}
		nav ul li{
			float: left;
			margin: 0 6%;
		}
		nav ul li a{
			text-decoration: none;
		}
		nav ul li a:hover{
			background: gray;
		}
		nav ul li:first-child a{
			color: red;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Products</a></li>
			<div class="clear"></div>
		</ul>
	</nav>
</body>
</html>
