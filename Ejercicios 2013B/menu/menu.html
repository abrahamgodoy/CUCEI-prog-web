<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.clear{
		clear: both;
	}
	nav ul{
		border: 1px solid black;
		width: 50%;
		list-style-type: none;
	}
	nav ul li{
		float: left;
		margin: 0 4%;
	}
	nav ul a{
		text-decoration: none;	
		padding: 0 6%;
	}
	nav ul a:hover{
		background: gray;
	}
	nav ul li:first-child a{
		color: red;
	}
	</style>
</head>
<body>
<nav>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Acerca</a></li>
		<li><a href="#">Nosotros</a></li>
		<li><a href="#">Productos</a></li>
		<div class="clear"></div>
	</ul>

</nav>
</body>
</html>
